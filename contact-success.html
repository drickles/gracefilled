        <section class="contact">

                            <div class="alert alert-success text-center" role="alert">
                                Your message has been successfully sent!
                            </div>

                           

                            <div class="banner">
                                <div class="row">
                                    <div class="col-md-offset-1 col-md-10 text-center">

                                </div>
                            </div>

                            
                        </div>
